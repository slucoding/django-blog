{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
  </head>
  <body>
    <div id="header"><h1>My Blog</h1></div>
    <div id="main">
      <div id="content">
        {% block content %}{% endblock %}
      </div>
      <div id="sidebar">
        <h2>My blog</h2>
        <p>This is my blog.</p>
      </div>
    </div>
  </body>
</html>
